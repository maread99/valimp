# Workflow to upload a Python Package using Twine when a release is created
name: Release to PyPI

on:
  release:
    types: [released]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install Python
        run: uv python install
      - name: Build
        run: uv build

      - name: Publish to Test PyPI
        run: uv publish --index testpypi
      - name: Check test install and import
        run: |
          sleep 5  # Wait for Test Pypi to publish
          uv run \
            --with valimp \
            --refresh-package valimp \
            --index https://test.pypi.org/simple \
            --no-project \
            --isolated \
            -- \
            python -c 'import valimp; print(f"{valimp.__version__=}")'

      - name: Publish to PyPI
        run: uv publish
      - name: Check install and import
        run: |
          sleep 5  # Wait for Pypi to publish
          uv run \
          --with valimp \
          --refresh-package valimp \
          --no-project \
          --isolated \
          -- \
          python -c 'import valimp;print(f"{valimp.__version__=}")'
